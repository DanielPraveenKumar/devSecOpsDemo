name: DevSecOps Pipeline Demo
on:
  push:
    branches:
      - feature
      # Change to your default branch name if needed
jobs:
  GGShield:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Git_guardian
      uses: GitGuardian/ggshield-action@v1.20.0
      env:
            GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
            GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
            GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
            GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
            GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
      continue-on-error: true
  Build_and_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
            
    - name: Build Maven
      run: mvn -B package --file pom.xml

    # - name: Build Test Maven
    #   run: mvn -B package --file pom.xml -DskipTests  
  Snyk: 
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 
        uses: actions/setup-node@v1
        with:
          node-version: 11.x
      - name: Install Snyk CLI
        run: npm install -g snyk@1.1237.0 

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Test
        run: snyk test --all-projects
        continue-on-error: true
        
      - name: Check Snyk Test Results
        run: |
          snyk_test_exit_code=$?
          if [ $snyk_test_exit_code -eq 0 ]; then
            echo "Snyk test passed, no vulnerabilities found."
          else
            echo "Snyk test failed, vulnerabilities found."
            exit 1
          fi
  Sbom:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Generate SBOM
      run: mvn org.cyclonedx:cyclonedx-maven-plugin:makeAggregateBom

    - name: Upload SBOM report to artifact
      uses: actions/upload-artifact@v3
      with:
          name: "sbom-${{ github.run_number }}"
          path: target/CycloneDX-Sbom.json

   
  opensource-security:
    needs: [ Sbom ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_KEY }}

  code-security:
    needs: [ opensource-security ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_KEY }}
        with:
          command: code test

  opensource-monitor:
    needs: [ opensource-security, code-security ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_KEY}}
        with:
          command: monitor

  Docker_push:
      needs: [opensource-monitor]
      runs-on: ubuntu-latest
  
      steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build Container image
        run: docker build -t ${{ secrets.DOCKER_REPO }}:${{ github.run_number }} .
      - name: Publish Docker image
        run: docker push ${{ secrets.DOCKER_REPO }}:${{ github.run_number }}

